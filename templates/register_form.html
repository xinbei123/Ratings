{% extends 'base.html' %}
{% block content %}

<h1>User Registration Form</h1>

    <form action="/register" method="POST">
        Email: <input type="text" name="email"> <br><br>

        <input type="submit" name="submit" value="Register">
    </form>

{% endblock %}
